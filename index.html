<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <!--=============== header =================-->
    <div class="bg-indigo-700 p-4 flex items-center justify-between">
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/Flag/134/Nepal.png"
          width="50px"
          alt="logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block p-2 bg-yellow-400 rounded text-yellow-800 hover:text-yellow-900 hover:bg-yellow-300 transition ease-in duration-150"
          >Sign up</a
        >
      </div>
    </div>
    <!--=============== hero =================-->

    <!-- left -->
    <div
      class="md:flex bg-indigo-600 text-indigo-100 justify-between py-20 px-10 items-center"
    >
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-3xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Nepal
        </h2>
        <p class="mb-6">There's never a sad day here.</p>
        <a
          href="#"
          class="bg-gray-400 hover:bg-gray-300 text-gray-800 inline-block py-3 px-6 mr-3 text-lg rounded"
          >Learn More</a
        >
        <a
          href="#"
          class="bg-orange-400 hover:bg-orange-300 text-orange-800 inline-block py-3 px-6 text-lg rounded"
          >Get Started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1571401835393-8c5f35328320?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80"
          alt="nepal"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!--=============== featured =================-->

    <div class="md:flex py-20 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1519375261185-8fa1707eef98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="nepal"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Hills!</p>
      </div>
      <div class="mr-2 mt-8 text-center mb-8">
        <img
          src="https://images.unsplash.com/photo-1526712318848-5f38e2740d44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="nepal"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Culture!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1529556253689-cf147e0fb3d9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
          alt="nepal"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Mountains!</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1588644525273-f37b60d78512?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="nepal"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Food!</p>
      </div>
    </div>

    <!--=============== footer =================-->

    <div class="bg-indigo-900 text-indigo-400 p-10 flex justify-between">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-4">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right  -->
      <div class="flex items-center">
        Created by &#8641;
        <a
          href="https://www.rohangautam.com.np"
          class="text-indigo-300 hover:text-indigo-100"
        >
          Rohan Gautam</a
        >
      </div>
    </div>
  </body>
</html>
